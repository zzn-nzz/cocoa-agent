<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .file-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-selector select {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .file-selector select:hover {
            border-color: #58a6ff;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 45%;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .trace-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .iteration-block {
            margin-bottom: 24px;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #161b22;
            overflow: hidden;
        }

        .iteration-header {
            background: #21262d;
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
        }

        .think-block {
            background: #1c2128;
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }

        .think-label {
            font-size: 11px;
            font-weight: 600;
            color: #7c3aed;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .think-content {
            font-size: 13px;
            line-height: 1.6;
            color: #c9d1d9;
            white-space: pre-wrap;
        }

        .action-block {
            background: #1c2128;
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }

        .action-label {
            font-size: 11px;
            font-weight: 600;
            color: #10b981;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .action-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            background: #0d1117;
            padding: 12px;
            border-radius: 6px;
            color: #c9d1d9;
            overflow-x: auto;
        }

        .observation-block {
            background: #1c2128;
            padding: 16px;
        }

        .observation-label {
            font-size: 11px;
            font-weight: 600;
            color: #f59e0b;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .observation-content {
            font-size: 13px;
            line-height: 1.6;
            color: #c9d1d9;
            white-space: pre-wrap;
        }

        .content-viewer {
            flex: 1;
            overflow: auto;
            padding: 20px;
            background: #0d1117;
        }

        .content-viewer img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .content-viewer pre {
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #30363d;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .content-viewer .file-content {
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #30363d;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .playback-controls {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-info {
            font-size: 12px;
            color: #8b949e;
            min-width: 80px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #58a6ff;
            border-radius: 4px;
            transition: width 0.1s;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .speed-selector {
            display: flex;
            gap: 4px;
        }

        .speed-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .speed-btn.active {
            background: #58a6ff;
            border-color: #58a6ff;
            color: #fff;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            font-size: 14px;
        }

        .action-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-browser {
            background: #1f2937;
            color: #60a5fa;
        }

        .badge-file {
            background: #1f2937;
            color: #34d399;
        }

        .badge-code {
            background: #1f2937;
            color: #fbbf24;
        }

        .badge-shell {
            background: #1f2937;
            color: #f472b6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agent Visualization</h1>
        <div class="file-selector">
            <label for="fileSelect">Result File:</label>
            <select id="fileSelect">
                <option value="">Loading...</option>
            </select>
        </div>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="panel-header">Agent Trace</div>
            <div class="trace-container" id="traceContainer">
                <div class="empty-state">Select a result file to view visualization</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header" id="contentHeader">Content Viewer</div>
            <div class="content-viewer" id="contentViewer">
                <div class="empty-state">Select an action to view details</div>
            </div>
            <div class="playback-controls">
                <div class="progress-container">
                    <span class="progress-info" id="progressInfo">0/0</span>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="control-btn" id="prevBtn">◀ Prev</button>
                    <button class="control-btn" id="playBtn">▶ Play</button>
                    <button class="control-btn" id="nextBtn">Next ▶</button>
                    <button class="control-btn" id="resetBtn">↻ Reset</button>
                </div>
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="0.5">0.5x</button>
                    <button class="speed-btn active" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="2">2x</button>
                    <button class="speed-btn" data-speed="4">4x</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let visualizationData = null;
        let currentStep = 0;
        let totalSteps = 0;
        let isPlaying = false;
        let playInterval = null;
        let playSpeed = 1;

        // Load available files
        async function loadFileList() {
            try {
                const response = await fetch('/api/list');
                const data = await response.json();
                const select = document.getElementById('fileSelect');
                select.innerHTML = '<option value="">Select a file...</option>';
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading file list:', error);
            }
        }

        // Load visualization data
        async function loadVisualizationData(fileName) {
            try {
                const response = await fetch(`/api/data?file=${encodeURIComponent(fileName)}`);
                const data = await response.json();
                visualizationData = data;
                totalSteps = calculateTotalSteps(data);
                currentStep = 0;
                renderTrace(data);
                updateProgress();
            } catch (error) {
                console.error('Error loading visualization data:', error);
                document.getElementById('traceContainer').innerHTML = 
                    '<div class="empty-state">Error loading data</div>';
            }
        }

        // Calculate total steps
        function calculateTotalSteps(data) {
            let steps = 0;
            if (data.iterations) {
                data.iterations.forEach(iter => {
                    if (iter.think) steps++;
                    if (iter.actions) {
                        iter.actions.forEach(() => steps++);
                    }
                });
            }
            return steps;
        }

        // Render trace
        function renderTrace(data) {
            const container = document.getElementById('traceContainer');
            if (!data.iterations || data.iterations.length === 0) {
                container.innerHTML = '<div class="empty-state">No data available</div>';
                return;
            }

            let html = '';
            data.iterations.forEach((iter, iterIdx) => {
                html += `<div class="iteration-block" data-iteration="${iterIdx}">`;
                html += `<div class="iteration-header">Iteration ${iter.iteration}</div>`;
                
                if (iter.think) {
                    html += `<div class="think-block">`;
                    html += `<div class="think-label">Thought</div>`;
                    html += `<div class="think-content">${escapeHtml(iter.think)}</div>`;
                    html += `</div>`;
                }

                if (iter.actions && iter.actions.length > 0) {
                    iter.actions.forEach((actionData, actionIdx) => {
                        const action = actionData.action || {};
                        const actionType = action.action_type || 'unknown';
                        const badgeClass = getBadgeClass(actionType);
                        
                        html += `<div class="action-block" data-iteration="${iterIdx}" data-action="${actionIdx}">`;
                        html += `<div class="action-label">Action</div>`;
                        html += `<div class="action-content">`;
                        html += `<span class="action-type-badge ${badgeClass}">${actionType}</span>`;
                        html += escapeHtml(JSON.stringify(action, null, 2));
                        html += `</div>`;
                        html += `</div>`;

                        html += `<div class="observation-block">`;
                        html += `<div class="observation-label">Observation</div>`;
                        html += `<div class="observation-content">${escapeHtml(actionData.observation || '')}</div>`;
                        html += `</div>`;
                    });
                }

                html += `</div>`;
            });

            container.innerHTML = html;

            // Add click handlers
            container.querySelectorAll('.action-block, .think-block').forEach(block => {
                block.style.cursor = 'pointer';
                block.addEventListener('click', () => {
                    const iterIdx = parseInt(block.dataset.iteration);
                    const actionIdx = block.dataset.action !== undefined ? parseInt(block.dataset.action) : null;
                    showContent(iterIdx, actionIdx);
                });
            });
        }

        // Show content for a specific action
        function showContent(iterIdx, actionIdx) {
            if (!visualizationData || !visualizationData.iterations) return;

            const iter = visualizationData.iterations[iterIdx];
            if (!iter) return;

            const viewer = document.getElementById('contentViewer');
            const header = document.getElementById('contentHeader');

            if (actionIdx !== null && iter.actions && iter.actions[actionIdx]) {
                const actionData = iter.actions[actionIdx];
                const action = actionData.action || {};
                const actionType = action.action_type || 'unknown';

                header.textContent = `${actionType} - Iteration ${iter.iteration}`;

                let content = '';

                // Show screenshot if available
                if (actionData.screenshot) {
                    content += `<img src="data:image/png;base64,${actionData.screenshot}" alt="Screenshot">`;
                }

                // Show action details
                content += `<pre>${escapeHtml(JSON.stringify(action, null, 2))}</pre>`;

                // Show observation
                if (actionData.observation) {
                    content += `<div class="file-content">${escapeHtml(actionData.observation)}</div>`;
                }

                viewer.innerHTML = content;
            } else if (iter.think) {
                header.textContent = `Thought - Iteration ${iter.iteration}`;
                viewer.innerHTML = `<div class="file-content">${escapeHtml(iter.think)}</div>`;
            }
        }

        // Get badge class for action type
        function getBadgeClass(actionType) {
            if (actionType.includes('browser') || ['CLICK', 'TYPING', 'NAVIGATE', 'screenshot'].includes(actionType)) {
                return 'badge-browser';
            } else if (actionType.includes('file')) {
                return 'badge-file';
            } else if (actionType.includes('code')) {
                return 'badge-code';
            } else if (actionType.includes('shell')) {
                return 'badge-shell';
            }
            return '';
        }

        // Update progress
        function updateProgress() {
            const progressInfo = document.getElementById('progressInfo');
            const progressFill = document.getElementById('progressFill');
            
            progressInfo.textContent = `${currentStep}/${totalSteps}`;
            const percentage = totalSteps > 0 ? (currentStep / totalSteps) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
        }

        // Playback controls
        document.getElementById('playBtn').addEventListener('click', () => {
            if (isPlaying) {
                stopPlayback();
            } else {
                startPlayback();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateProgress();
                navigateToStep(currentStep);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps - 1) {
                currentStep++;
                updateProgress();
                navigateToStep(currentStep);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            stopPlayback();
            currentStep = 0;
            updateProgress();
            navigateToStep(0);
        });

        document.getElementById('progressBar').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            currentStep = Math.floor(percentage * totalSteps);
            updateProgress();
            navigateToStep(currentStep);
        });

        // Speed selector
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                playSpeed = parseFloat(btn.dataset.speed);
                if (isPlaying) {
                    stopPlayback();
                    startPlayback();
                }
            });
        });

        function startPlayback() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = '⏸ Pause';
            const delay = 1000 / playSpeed;
            playInterval = setInterval(() => {
                if (currentStep < totalSteps - 1) {
                    currentStep++;
                    updateProgress();
                    navigateToStep(currentStep);
                } else {
                    stopPlayback();
                }
            }, delay);
        }

        function stopPlayback() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Play';
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }

        function navigateToStep(step) {
            // Find the step in the data and show it
            let current = 0;
            for (let iterIdx = 0; iterIdx < visualizationData.iterations.length; iterIdx++) {
                const iter = visualizationData.iterations[iterIdx];
                if (iter.think && current === step) {
                    showContent(iterIdx, null);
                    return;
                }
                if (iter.think) current++;
                
                if (iter.actions) {
                    for (let actionIdx = 0; actionIdx < iter.actions.length; actionIdx++) {
                        if (current === step) {
                            showContent(iterIdx, actionIdx);
                            return;
                        }
                        current++;
                    }
                }
            }
        }

        // File selector
        document.getElementById('fileSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                loadVisualizationData(e.target.value);
            }
        });

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadFileList();
    </script>
</body>
</html>
