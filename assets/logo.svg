    <!-- Pod ridge right (dark brown) -->
    <path fill="#3E2723" d="M35 2 C 42 10, 48 35, 45 50 C 40 55, 35 58, 32 60 C 38 50, 40 20, 35 2 Z" />
  </g>
  
  <!-- Text: CocoaBench -->
  <defs>
