  </defs>
  
  <!-- Cocoa text with gradient -->
  <text x="68" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="600" fill="url(#cocoaGradient)">Cocoa</text>
  
  <!-- Bench text in slate gray -->
  <text x="165" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="600" fill="#64748B">Bench</text>
</svg>
